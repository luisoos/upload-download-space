<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/luisoos/upload-download-space/public/index.css" rel="stylesheet">
</head>

<body>
    <a class="github-link" href="https://github.com/luisoos/upload-download-space" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
        </svg>
    </a>
    
    <h1>Upload & Download Space</h1>
    <p>Up- & download any files to share them.</p>

    <div class="row">
        <div class="section col-lg upload-section">
            <br>
            <h3>Upload Section</h3>
            <p>Select a file to upload:</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFile" name="uploadFile">
                    </div>
                    <button class="input-group-text" type="submit">Upload</button>
            </form>
        </div>

        <div class="section col-lg">
            <br>
            <h3>Download Section</h3>
            <p>Click on an element to download it!</p>
            <p class="sorting-status"></p>
            <div class="buttons">
                <form action="/download" method="get">
                    <button type="submit" class="btn btn-secondary">Download all files</button>
                </form>
                <div id="button-div">
                    <button class="changeSorting btn btn-secondary" onclick="changeSortingOldToNew()">Sort new to old files</button>
                </div>
            </div>
            <br>
            <div class="files row gy-5" id="files">
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/luisoos/upload-download-space/public/index.js"></script>

</body>

</html>
